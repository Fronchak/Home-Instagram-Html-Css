<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
    <link rel="shortcut icon" href="./assets/imgs/favicon.png">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <img src="./assets/imgs/imagem_cel_exterior.png" href="Crie uma conta no Instagram">
            </div>
            <div id="form-container">
                <div class="form-box">
                    <img src="./assets/imgs/logo_instagram.png" id="logo-insta" alt="Instagram">
                    <form action="" id="login-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Enviar"> 
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="./assets/imgs/logo_facebook.svg" alt="Facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha</a>
                        </div>
                    </div>
                </div>
                <div class="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="./assets/imgs/botao_apple.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="./assets/imgs/botao_google_play.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links"> 
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; 2022 Instagram do Facebook</p>
    </footer>
</body>
</html>
